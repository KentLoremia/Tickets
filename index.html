<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Tickets</title>
  </head>
  <body>
    <!-- Header -->
    <header id="searchbar">
      <div class="flexbox-header">
        <div class="tickets"><p>See Tickets</p></div>
        <div>
          <input id="search" type="search" placeholder="Search ticket" /><input
            type="submit"
            value="Search"
            id="button"
          />
        </div>
      </div>
    </header>
    <!-- Content -->
    <div class="flexbox-content">
      <div class="flexbox-item ">
        <p>See results for "fall out boys"</p>
        <div class="box-result">
          <span class="dates"
            >22nd Nov 
            2018</span
          >
          <span class="location">Fall Out Boy at O2 Arena, London</span>
        </div>
        <div class="box-result">
            <span class="dates"
              >22nd Nov 
              2018</span
            >
            <span class="location">Fall Out Boy at O2 Arena, Manchester</span>
          </div>
          <div class="box-result">
            <span class="dates"
              >22nd Nov 
              2018</span
            >
            <span class="location">Fall Out Boy at O2 Arena, Nottingham</span>
          </div>
          <div class="box-result">
            <span class="dates"
              >22nd Nov 
              2018</span
            >
            <span class="location">Fall Out Boy at O2 Arena, Glasgow</span>
          </div>
      </div>

      <div class="filter">
        <div class="filter-item">
          <p>Filter</p>
          <label for="">
            <input type="checkbox" class="select" />Music <br />
            <input type="checkbox" class="select" />Sport<br />
            <input type="checkbox" class="select" />Exhibitions <br />
            <input type="checkbox" class="select" />Comedy <br />
            <input type="checkbox" class="select" />Theatre <br />
          </label>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div>
            <p class="copyright">Copyright Â© 2017 </p>
        </div>

    </div>
  </body>
</html>
